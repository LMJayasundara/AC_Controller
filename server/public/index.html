<head>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="assets/logo.png"/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="./libs/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<script src="./libs/socket.io.js"></script>

    <!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">

		<!-- end nav left -->
		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">

				</a>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
    <!-- end navbar -->

    <!-- sidebar -->
	<div class="sidebar">
		<ul class="sidebar-nav">
			<li class="sidebar-nav-item">
				<a href="index.html" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						AdminPanel
					</span>
				</a>
			</li>
			<li class="sidebar-nav-item">
				<a href="server1.html" class="sidebar-nav-link active">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>Server01</span>
				</a>
            </li>
            <li class="sidebar-nav-item">
				<a href="server2.html" class="sidebar-nav-link active">

						<i class="fas fa-tachometer-alt"></i>

					<span>Server02</span>

			</li>
			<li class="sidebar-nav-item">
				<a href="server3.html" class="sidebar-nav-link active">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>Server03</span>
				</a>
			</li>
			<li class="sidebar-nav-item">
				<a href="setpoint.html" class="sidebar-nav-link active">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>SetPoint</span>
				</a>
			</li>
		</ul>
	</div>
    <!-- end sidebar -->

    <!-- main content -->
	<div class="wrapper">
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3><span id="date"> Date / Time </span></h3>
					<p>Date & Time</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3><span id="hum1"></span> %</h3>
					<p>Server 01 Humidity</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3><span id="hum2"></span> %</h3>
					<p>Server 02 Humidity</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3><span id="hum3"></span> %</h3>
					<p>Server 03 Humidity</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Server 01 Data
						</h3>
					</div>
					<div class="card-content">
						<canvas id="myChart1"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Server 02 Data
						</h3>
					</div>
					<div class="card-content">
						<canvas id="myChart2"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Server 03 Data
						</h3>
					</div>
					<div class="card-content">
						<canvas id="myChart3"></canvas>
					</div>
				</div>
			</div>
		</div>

    <!-- import script -->
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script src="./libs/Chart.min.js"></script>

    <!-- end import script -->
